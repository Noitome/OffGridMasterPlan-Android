name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Install Gradle
      run: |
        wget -q https://services.gradle.org/distributions/gradle-8.2-bin.zip -O /tmp/gradle.zip
        unzip -q /tmp/gradle.zip -d /opt
        echo "/opt/gradle-8.2/bin" >> $GITHUB_PATH

    - name: Build debug APK
      run: /opt/gradle-8.2/bin/gradle assembleDebug --no-daemon

    - name: Upload debug APK
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: app-debug.apk
        path: app/build/outputs/apk/debug/app-debug.apk

  notify:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Notify on success
        if: success()
        run: echo "✅ Build successful! APK available as artifact."
      
      - name: Notify on failure
        if: failure()
        run: echo "❌ Build failed. Check logs."